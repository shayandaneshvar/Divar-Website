<!DOCTYPE html>
<html html lang="fa-IR" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="64x64"
          href="../static/images/icons8-brick-wall-64.png" 
          th:href="@{/images/icons8-brick-wall-64.png}">
	<title>بروز رسانی سایت </title>
	<link rel="stylesheet" type="text/css" href="../static/comingsoon/css/bootstrap-rtl.min.css">
	<link rel="stylesheet" type="text/css" href="../static/comingsoon/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/comingsoon/css/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/comingsoon/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/comingsoon/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/comingsoon/css/style.css">
</head>
<body dir="rtl">
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('../static/pictures/house.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('../static/pictures/car.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('../static/pictures/electronic.jpeg');"></div>
	</div>
	<div class="size1 overlay1">
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				بزودی بر می گردیم
			</h3>

			<p class="m2-txt1 txt-center p-b-48">
				در حال بروزرسانی سایت هستیم...
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 seconds" style="color: #f5d061">39</span>
					<span class="s2-txt1" style="color: #f5d061">ثانیه</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 minutes" style="color: #f5d061">50</span>
					<span class="s2-txt1" style="color: #f5d061">دقیقه</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 hours" style="color: #f5d061">17</span>
					<span class="s2-txt1" style="color: #f5d061">ساعت</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 days" style="color: #f5d061">35</span>
					<span class="s2-txt1" style="color: #f5d061">روز</span>
				</div>
			</div>
			<!-- End Section Time -->

			
		</div>
		<!-- End Content -->
	</div>

	<!-- Start Scripts -->
	<script src="../static/comingsoon/js/jquery-3.2.1.min.js"></script>
	<script src="../static/comingsoon/js/popper.min.js"></script>
	<script src="../static/comingsoon/js/bootstrap.min.js"></script>
	<script src="../static/comingsoon/js/select2.min.js"></script>
	<script src="../static/comingsoon/js/moment.min.js"></script>
	<script src="../static/comingsoon/js/moment-timezone.min.js"></script>
	<script src="../static/comingsoon/js/moment-timezone-with-data.min.js"></script>
	<script src="../static/comingsoon/js/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
	<!--===============================================================================================-->
	<script src="../static/comingsoon/js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="../static/comingsoon/js/scripts.js"></script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
